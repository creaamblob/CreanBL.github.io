            <div style="background-image: url('../../Assets/BG03.png'); border-radius: 2px;">
                <button onclick="ChangeNumber(1)">sin</button>
                <button onclick="ChangeNumber(2)">cos</button>
                <button onclick="ChangeNumber(3)">tan</button>
                <button onclick="ChangeNumber(100)">sqrt</button>
                <button onclick="ChangeNumber(102)">PI</button>
                <button onclick="ChangeNumber(104)" style="background-color: red;">CE</button><br>
                <input id="number1" placeholder="Number 1" type="number"><br>
                <input id="number2" placeholder="Number 2" type="number"><br>
                <button onclick="ChangeNumber(4)">sin</button>
                <button onclick="ChangeNumber(5)">cos</button>
                <button onclick="ChangeNumber(6)">tan</button>
                <button onclick="ChangeNumber(101)">sqrt</button>
                <button onclick="ChangeNumber(103)">PI</button>
                <button onclick="ChangeNumber(105)" style="background-color: red;">CE</button><br>
                <br>
                <button onclick="ChangeNumber(150)" style="background-color: red; font-size: 40px;">AC</button><br><br>
                <button onclick="CalculateAnswer(0)">+</button> <button  onclick="CalculateAnswer(1)">-</button> <button  onclick="CalculateAnswer(10)">+%</button><br>
                <button onclick="CalculateAnswer(2)">*</button> <button  onclick="CalculateAnswer(3)">/</button><br><br>
                        
                <div id="Result" style="display: flex; justify-content: center; background-image: url(../../Assets/BG02.png); background-size: repeat; text-shadow: 0px 0px 2px gold, 0px 0px 4px orange, 0px 0px 12px saddlebrown; padding: 25px; border-radius: 2px;">
                    Result</div><br><br>
                </div>
            </div>
            
            <script>
            var num1 = document.getElementById("number1").value;
            var num2 = document.getElementById("number2").value;
            var divideZeroCounter = 0;

            function ChangeNumber(mode) {
                    var num1 = document.getElementById("number1").value;
                    var num2 = document.getElementById("number2").value;

                    switch (mode) {
                        //Num 1
                        case 1: document.getElementById("number1").value = Math.sin(num1); break;
                        case 2: document.getElementById("number1").value = Math.cos(num1); break;
                        case 3: document.getElementById("number1").value = Math.tan(num1); break;
                        case 100: document.getElementById("number1").value = Math.sqrt(num1); break;
                        case 102: document.getElementById("number1").value = Math.PI; break;
                        case 104: document.getElementById("number1").value = ""; break;
                        //Num 2
                        case 4: document.getElementById("number2").value = Math.sin(num2); break;
                        case 5: document.getElementById("number2").value = Math.cos(num2); break;
                        case 6: document.getElementById("number2").value = Math.tan(num2); break;
                        case 101: document.getElementById("number2").value = Math.sqrt(num2); break;
                        case 103: document.getElementById("number2").value = Math.PI; break;
                        case 105: document.getElementById("number2").value = ""; break;

                        case 150: {
                            document.getElementById("number1").value = "";
                            document.getElementById("number2").value = "";
                            break;
                        }
                    }
            }
            function CalculateAnswer(mathType) {
                var num1 = document.getElementById("number1").value;
                var num2 = document.getElementById("number2").value;

                var realNum1 = num1;
                var realNum2 = num2;
                var amount;
                var val = ":(";

                if (mathType == 0) {
                    val = Number(num1) + Number(num2);
                }
                if (mathType == 1) {
                    val = Number(num1) - Number(num2);
                }
                if (mathType == 2) {
                    val = Number(num1) * Number(num2);
                }
                if (mathType == 3) {
                    val = Number(num1) / Number(num2);
                    if ((num1 == 0 || num2 == 0) && num1 != "" && num2 != "") {
                        document.getElementById("background").style.backgroundImage = "none";
                        document.getElementById("background").style.backgroundColor = "black";

                        document.getElementById("Result").style.backgroundImage = "none";
                        document.getElementById("Result").style.backgroundColor = "black";

                        document.getElementById("Result").style.fontSize = "20px";

                        var exhaust = "... Well, there may or may not be some...";

                        divideZeroCounter += 1;

                        // Well, I said "There may or MAY NOT be".
                        if (document.getElementById("Result").innerHTML != " ... ") {
                            val = "..."
                        }
                        else {
                            val = " ... ";
                        }

                        switch (document.getElementById("Result").innerHTML) {
                            case "...": val = "... What are you doing?"; break;
                            case "... What are you doing?": val = "... You know that you can't divide by zero..."; break;
                            case "... You know that you can't divide by zero...": val = "... Are you expecting some secret dialog?"; break;
                            case "... Are you expecting some secret dialog?": val = exhaust; break;
                            case exhaust: val = " ... "; break;
                        }
                    }
                }
                if (mathType == 4) {
                    val = Number(num1) * Math.sin(Number(num2));
                }
                if (mathType == 5) {
                    val = Number(num1) * Math.cos(Number(num2));
                }
                if (mathType == 6) {
                    val = Number(num1) * Math.tan(Number(num2));
                }

                if (mathType == 7) {
                    val = Number(num1) / Math.sin(Number(num2));
                }
                if (mathType == 8) {
                    val = Number(num1) / Math.cos(Number(num2));
                }
                if (mathType == 9) {
                    val = Number(num1) / Math.tan(Number(num2));
                }
                if (mathType == 10) {
                    val = (Number(num1) * (100 + Number(num2))) / 100;
                }

                if (num1 == "" && num2 == "") {
                    val = "Please enter something!"
                }

                document.getElementById("Result").style.color = "white";
                document.getElementById("Result").innerHTML = String(val);
            }
            </script>
